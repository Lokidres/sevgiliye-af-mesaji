<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√ñz√ºr Mesajƒ±</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 48px;
      color: white;
    }
    .buttons {
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: lightgreen;
    }
    #noBtn {
      background-color: lightcoral;
    }
    .message {
      font-size: 24px;
      color: white;
      margin-top: 20px;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: red;
      animation: float 4s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>A≈ükƒ±m √ßok √∂z√ºr dilerim, l√ºtfen beni affet ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn">Affediyorum</button>
    <button id="noBtn">Affetmiyorum</button>
  </div>
  <div class="message" id="messages"></div>
  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const messages = document.getElementById('messages');
    const hearts = document.getElementById('hearts');

    const prompts = [
      "Emin misin? üíî",

      "L√ºtfen... ü•∫"
    ];

    let noCount = 0;

    noBtn.addEventListener('click', () => {
      noCount++;
      
      let scale = 1 + noCount * 0.3;
      yesBtn.style.transform = `scale(${scale})`;

      
      const msg = document.createElement('div');
      msg.textContent = prompts[Math.floor(Math.random() * prompts.length)];
      messages.appendChild(msg);

      if (noCount >= 5) {
        
        yesBtn.style.position = 'absolute';
        yesBtn.style.top = '0';
        yesBtn.style.left = '0';
        yesBtn.style.width = '100%';
        yesBtn.style.height = '100%';
        yesBtn.style.zIndex = '999';
        yesBtn.style.fontSize = '48px';
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `<h1 style="margin-top: 200px; color: white;">Saol a≈ükƒ±m! Seni √ßok seviyoruuummm ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1><div class='hearts' id='hearts'></div>`;
      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.fontSize = Math.random() * 30 + 10 + 'px';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heartsContainer.appendChild(heart);
      }
    });
  </script>
</body>
</html>
